{% extends 'hacoweb/core.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Sign Up for Haco{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="auth-form content-section col-sm-12 col-lg-12 pt-md-3">
            <!-- Registration form provided by forms.py -->
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom">Join the Haco Community today</legend>
                    {{ form|crispy }}
                </fieldset>

                <div class="auth-btn form-group">
                    <button class="btn btn-outline-info" type="submit">Sign Up</button>
                </div>
            </form>
            <!-- Login link instead -->
            <footer>
                <div class="border-top pt-4">
                    <small class="text-muted">
                        Already a Haco  member? <a href="{% url 'login' %}" class="alternative_link ml-2">Login Instead</a>
                    </small>
                </div>
            </footer>
        </div>
    </div>
{% endblock %}
